<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Music Listener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <button class="favorites-btn" title="Show Favorites">
            <i class="fas fa-star"></i>
        </button>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search albums or songs...">
        </div>
    </div>

    <div class="album-grid" id="albumGrid">
        <!-- Album covers will be dynamically added here -->
    </div>

    <div class="modal" id="songModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-album-info">
                <div class="modal-album-cover">
                    <img id="modalAlbumCover" src="" alt="Album Cover">
                </div>
                <h2 id="albumTitle" class="album-title">Album Title</h2>
                <p id="albumArtist" class="album-artist">Artist Name</p>
            </div>
            <div class="song-list">
                <!-- Songs will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="playback-bar">
        <div class="now-playing">
            <img id="currentSongCover" src="" alt="Current song cover">
            <div class="song-info">
                <span id="currentSongTitle">No song playing</span>
                <span id="currentSongArtist"></span>
            </div>
        </div>
        <div class="playback-controls">
            <div class="control-buttons">
                <button id="shuffleButton" class="control-btn" title="Shuffle"><i class="fas fa-random"></i></button>
                <button id="prevButton" class="control-btn" title="Previous"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseButton" class="control-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="nextButton" class="control-btn" title="Next"><i class="fas fa-step-forward"></i></button>
                <button id="repeatButton" class="control-btn" title="Repeat"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider">
                <input type="range" id="volumeControl" min="0" max="100" value="100">
            </div>
        </div>
        <button id="settingsButton" class="settings-btn"><i class="fas fa-cog"></i></button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content settings-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Theme</h3>
                <select id="themeSelect">
                    <option value="dark">Dark Theme</option>
                    <option value="light">Light Theme</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Audio Quality</h3>
                <select id="audioQualitySelect">
                    <option value="high">High Quality</option>
                    <option value="medium">Medium Quality</option>
                    <option value="low">Low Quality</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Playback</h3>
                <select id="playbackSpeedSelect">
                    <option value="0.5">0.5x Speed</option>
                    <option value="0.75">0.75x Speed</option>
                    <option value="1" selected>Normal Speed</option>
                    <option value="1.25">1.25x Speed</option>
                    <option value="1.5">1.5x Speed</option>
                    <option value="2">2x Speed</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Crossfade</h3>
                <select id="crossfadeSelect">
                    <option value="0">Off</option>
                    <option value="1">1 Second</option>
                    <option value="2">2 Seconds</option>
                    <option value="3">3 Seconds</option>
                    <option value="5">5 Seconds</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Equalizer Preset</h3>
                <select id="equalizerSelect">
                    <option value="flat">Flat</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                    <option value="bass">Bass Boost</option>
                    <option value="electronic">Electronic</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="rnb">R&B</option>
                </select>
            </div>
            <div class="settings-section">
                <h3>Visualizations</h3>
                <label>
                    <input type="checkbox" id="showVisualization"> Enable Audio Visualization
                </label>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="scripts.js"></script>
</body>
</html>
